<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="/assets/favicon.png" type="image/x-icon" />
    <script src="index.js"></script>
    <title>Library</title>
  </head>
  <body>
    <!-- TOP -->
    <header class="library_header">
      <h1 class="library_name">Library</h1>
      <nav class="library_nav">
        <ul>
          <li>
            <a
              href="https://www.theodinproject.com/lessons/node-path-javascript-library"
              >Specifications</a
            >
          </li>
          <li>
            <a href="https://github.com/nbwedev/the-odin-project"
              >Source Code</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <!-- Main Content -->
    <main>
      <button class="add_btn">New Book</button>
      <section class="library_book">
        <div class="book">
          <button class="book_toggle"></button>
          <button class="book_remove"></button>
          <p class="book_title">Thus Spoke Zarathustra</p>
          <p class="book_pages">A 352 pages book by</p>
          <p class="book_author">Friedrich Nietzsche</p>
        </div>
      </section>
    </main>
  </body>
</html>
