<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="/assets/favicon.png" type="image/x-icon" />
    <script src="index.js"></script>
    <title>Library</title>
  </head>

  <body>
    <header class="library_header">
      <h1 class="library_name">Library</h1>
      <nav class="library_nav">
        <ul>
          <li>
            <a
              href="https://www.theodinproject.com/lessons/node-path-javascript-library"
              >Specifications</a
            >
          </li>
          <li>
            <a href="https://github.com/nbwedev/the-odin-project"
              >Source Code</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <dialog>
      <div class="dialog_top">
        <h3>Add a Book</h3>
        <button class="dialog_close" autofocus>x</button>
      </div>
      <form>
        <div>
          <div class="book_title">
            <label for="title">Title</label>
            <input
              required
              class="title"
              type="text"
              id="title"
              name="title"
              placeholder="Thus Spoke Zarathustra"
            />
          </div>

          <div class="book_author">
            <label for="author">Author</label>
            <input
              required
              class="author"
              type="text"
              id="author"
              name="author"
              placeholder="Friedrich Nietzche"
            />
          </div>

          <div class="book_pages">
            <label for="author">Number of Pages</label>
            <input
              required
              class="pages"
              type="text"
              id="pages"
              name="pages"
              placeholder="352"
            />
          </div>

          <div class="book_is-read">
            <label for="author">Have you read this book?</label>
            <input
              required
              class="is-read"
              type="text"
              id="is-read"
              name="is-read"
              placeholder="352"
              value="is-read"
            />
          </div>
        </div>
        <button type="submit">Submit</button>
      </form>
    </dialog>

    <main class="book_display-area">
      <button class="add_book">New Book</button>
      <div class="book">
        <button class="book_toggle-read"></button>
        <button class="book_remove-btn"></button>
        <p class="title">Thus Spoke Zarathustra</p>
        <p class="pages">A 352 page book by</p>
        <p class="author">Friedrich Nietzche</p>
      </div>
    </main>
  </body>
</html>
