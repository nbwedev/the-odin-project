<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./images/odin.png" type="image/x-icon" />
    <title>Sign Up!</title>
  </head>
  <body>
    <main class="signup">
      <!-- Display section -->
      <section class="signup_left-panel">
        <div class="signup_logo">
          <img
            src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
            alt="odin logo"
          />
          <h1>ODIN</h1>
        </div>
        <footer class="signup_credits">
          Source code:
          <a
            href="https://github.com/nbwedev/the-odin-project/tree/main/full-stack-javascript/fullstack-01-intermediate-html-css/06-signup"
            target="_blank"
            rel="noopener noreferrer"
            >neilbe.dev</a
          >
        </footer>
      </section>

      <!-- Form section -->
      <section class="signup_right-panel">
        <!-- This contains the text on top of the right panel section. -->
        <section class="signup_header"></section>

        <!-- This contains the sign-up form. -->
        <section class="signup_form-area"></section>

        <!-- This contains the create account and login option. -->
        <section class="signup_form-cta"></section>
      </section>
    </main>
  </body>
</html>
