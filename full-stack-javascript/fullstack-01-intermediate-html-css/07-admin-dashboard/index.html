<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A simple admin dashboard built with HTML and CSS."
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />

    <title>Admin Dashboard</title>
  </head>
  <body>
    <header>
      <!-- Top section of header - profile, search bar, notifications for quick access. -->
      <div class="header_top">
        <div class="header_search-bar">
          <!-- TODO: add search icon -->
          <input
            type="search"
            name="search"
            id="search"
            placeholder="Search here"
          />
        </div>
        <div class="header_profile"></div>
        <!-- TODO: add profile img icon, notification bell icon -->
        <h3>Neil T</h3>
      </div>

      <!-- Bottom section of header - profile name, easy access with dashboard controls. -->
      <div class="header_bottom"></div>
      <div class="header_user-profile"></div>
      <div class="header_cta"></div>
    </header>
    <aside>
      <h1>Dashboard</h1>
      <nav>
        <ul>
          <li>Home</li>
          <li>Profile</li>
          <li>Messages</li>
          <li>History</li>
          <li>Tasks</li>
        </ul>
      </nav>

      <nav>
        <ul>
          <li>Settings</li>
          <li>Support</li>
          <li>Privacy</li>
        </ul>
      </nav>
    </aside>
    <main></main>
  </body>
</html>
